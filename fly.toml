app = "archive-sjltjw"  # придумай уникальное имя
primary_region = "ams"  # или "iad", "lax" и т.д.

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  method = "GET"
  path = "/health"
